spring.application.name=account-management-service
server.port=8020

eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone= http://username:password@localhost:8765/eureka

#management.endpoint.gateway.enabled=true
#management.endpoints.web.exposure.include=gateway,health,mappings

management.endpoints.web.exposure.include=beans,health,mappings,httptrace
